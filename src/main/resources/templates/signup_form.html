<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration - SpringBoot </title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>User Registration - Sign Up </h1>
        </div>
        <div>
            <form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px; margin:0 auto" >
                <div class="m-3">
                    <div class="form-group row">
                        <label for="" class="col-form-label col-4">Prenom</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{firstName}" minlength="2" maxlength="20">
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-form-label col-4">Nom</label>
                        <div class="col-8">
                            <input type="text" class="form-control" th:field="*{lastName}" minlength="2" maxlength="20">
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-form-label col-4">Email</label>
                        <div class="col-8">
                            <input type="email" class="form-control" placeholder="ndioucksaliou92@gmail.com" th:field="*{email}" required>
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-form-label col-4">Password</label>
                        <div class="col-8">
                            <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10">
                        </div> 
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                    
                </div>
                

            </form>
        </div>
        
    </div>
     
</body>
</html>
